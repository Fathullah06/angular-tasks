<div class="route2-box">
  <div class="sorting-box">
    <div class="grid-option">
      <div class="grid-btn" (click)="gridBtn()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="list-btn" (click)="listBtn()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="sorting">
      <select [(ngModel)]="selected" name="priceFilter" (change)="onChange()">
        <option value="default">Sort</option>
        <option value="high">Low to High</option>
        <option value="low">High to Low</option>
      </select>
    </div>
  </div>
  <div class="products">
    <div class="product-box" *ngFor="let product of products">
      <span>{{ product.name }}</span>
      <span>{{ product.price }}</span>
    </div>
  </div>
</div>
